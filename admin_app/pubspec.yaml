name: lionbot_admin
description: "Lion Delivery Admin App - Full Management Control"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Networking
  dio: ^5.4.0
  web_socket_channel: ^2.4.0
  connectivity_plus: ^5.0.2
  
  # Storage
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # Firebase & Push Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^18.0.0
  audioplayers: ^5.2.1
  
  # UI Components
  google_fonts: ^6.1.0
  fl_chart: ^0.65.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  pull_to_refresh: ^2.0.0
  flutter_slidable: ^3.0.1
  badges: ^3.1.2
  
  # Maps & Location
  google_maps_flutter: ^2.5.3
  geolocator: ^11.0.0
  
  # Utils
  intl: ^0.19.0
  timeago: ^3.6.1
  url_launcher: ^6.2.2
  
  # QR Code (for loyalty/inventory)
  qr_flutter: ^4.1.0
  mobile_scanner: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/
