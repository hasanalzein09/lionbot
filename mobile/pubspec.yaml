name: lionbot_mobile
description: "Lion Delivery Mobile App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.6
  dio: ^5.4.0
  flutter_secure_storage: ^9.0.0
  google_fonts: ^6.1.0
  intl: ^0.19.0
  geolocator: ^11.0.0
  google_maps_flutter: ^2.5.3
  # Modern State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  # Real-time & Networking
  web_socket_channel: ^2.4.0
  connectivity_plus: ^5.0.2
  # Local Storage (Offline-First)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  # Push Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  # Background Tasks
  workmanager: ^0.5.2
  # Performance
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
